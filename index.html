<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify-groove with spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="spotify">spotify</li>
            <li>home</li>
            <li>about</li>

        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>best of Karan Aujla</h1>
            <div class="songItem">
                <img src="cover/1.jpg" alt="1">
                <span class="songName">52 bars</span>
                <span class="songlistplay"><span class="timestamp">03:34<i id="0" class="fa-solid songItemPlay fa-play"></i></span></span>

            </div>
            <div class="songItem">
                <img src="cover/2.jpg" alt="2">
                <span class="songName">falling apart</span>
                <span class="songlistplay"><span class="timestamp">03:34<i id="1" class="fa-solid songItemPlay fa-play"></i></span></span>

            </div>
            <div class="songItem">
                <img src="cover/3.jpg" alt="3">
                <span class="songName">wytb</span>
                <span class="songlistplay"><span class="timestamp">03:34<i id="2" class="fa-solid songItemPlay fa-play"></i></span></span>

            </div>
            <div class="songItem">
                <img src="cover/4.jpg" alt="4">
                <span class="songName">take it easy</span>
                <span class="songlistplay"><span class="timestamp">03:34<i id="3" class="fa-solid songItemPlay fa-play"></i></span></span>

            </div>
            <div class="songItem">
                <img src="cover/5.jpg" alt="5">
                <span class="songName">white brown black</span>
                <span class="songlistplay"><span class="timestamp">03:34<i id="4" class="fa-solid songItemPlay fa-play"></i></span></span>

            </div>
            
            <div class="songItem">
                <img src="cover/6.jpg" alt="6">
                <span class="songName">players</span>
                <span class="songlistplay"><span class="timestamp">03:34<i id="5" class="fa-solid songItemPlay fa-play"></i></span></span>

            </div>
            <div class="songItem">
                <img src="cover/7.jpg" alt="7">
                <span class="songName">admirin you</span>
                <span class="songlistplay"><span class="timestamp">03:34<i id="6" class="fa-solid songItemPlay fa-play"></i></span></span>

            </div>
            <div class="songItem">
                <img src="cover/8.jpg" alt="8">
                <span class="songName">on top</span>
                <span class="songlistplay"><span class="timestamp">03:34<i id="7" class="fa-solid songItemPlay fa-play"></i></span></span>

            </div>
            <div class="songItem">
                <img src="cover/9.jpg" alt="9">
                <span class="songName">ykwim</span>
                <span class="songlistplay"><span class="timestamp">03:34<i id="8" class="fa-solid songItemPlay fa-play"></i></span></span>

            </div>
            <div class="songItem">
                <img src="cover/10.jpg" alt="10">
                <span class="songName">52 bars</span>
                <span class="songlistplay"><span class="timestamp">03:34<i id="9" class="fa-solid songItemPlay fa-play"></i></span></span>

            </div>
            <h2>best of bella</h2>
        </div>

        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-backward-step"id="masterBackword"></i>
            <i class="fa-solid fa-play"id="masterPlay"></i>
            <i class="fa-solid fa-forward-step"id="masterForward"></i>

        </div>
        <div class="songInfo">
            <img src="cover/1.jpg" width="40px" id="coverPhoto"><span id="masterSongName"></span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/7b8bdad97f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
